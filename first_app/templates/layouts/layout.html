<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Site Header</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/about/">About</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <p>Welcome to my site!</p>
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 My Django Site</p>
    </footer>
</body>
</html>
